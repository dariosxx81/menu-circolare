<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Delivery scooter with package -->
  <defs>
    <style>
      .scooter-body { fill: #FF9800; }
      .package { fill: #FFE082; }
      .wheel { fill: #424242; }
      .outline { fill: none; stroke: #2C3E50; stroke-width: 3; stroke-linejoin: round; }
      .detail { fill: #2C3E50; }
      .light { fill: #FFEB3B; }
    </style>
  </defs>
  
  <!-- Package box in carrier -->
  <rect class="package" x="85" y="55" width="35" height="30" rx="3"/>
  <path class="outline" d="M85 55 L120 55 L120 85 L85 85 Z"/>
  <line class="outline" x1="85" y1="70" x2="120" y2="70"/>
  <line class="outline" x1="102" y1="55" x2="102" y2="85"/>
  <!-- Package label -->
  <rect fill="white" x="92" y="60" width="16" height="8" rx="1"/>
  <line stroke="#2C3E50" stroke-width="1.5" x1="94" y1="63" x2="106" y2="63"/>
  <line stroke="#2C3E50" stroke-width="1.5" x1="94" y1="66" x2="106" y2="66"/>
  
  <!-- Scooter body -->
  <path class="scooter-body" d="M75 85 L120 85 L115 105 L70 105 Z"/>
  <path class="outline" d="M75 85 L120 85 L115 105 L70 105 Z"/>
  
  <!-- Seat -->
  <rect class="detail" x="80" y="75" width="30" height="10" rx="3"/>
  
  <!-- Handlebars and front -->
  <path class="outline" d="M120 85 L125 70 L130 70"/>
  <circle class="detail" cx="130" cy="70" r="4"/>
  <path class="outline" d="M125 70 L125 90"/>
  
  <!-- Headlight -->
  <circle class="light" cx="125" cy="90" r="5"/>
  <circle class="outline" cx="125" cy="90" r="5"/>
  
  <!-- Speed lines -->
  <line stroke="#757575" stroke-width="2" stroke-linecap="round" x1="60" y1="75" x2="70" y2="75"/>
  <line stroke="#757575" stroke-width="2" stroke-linecap="round" x1="55" y1="85" x2="65" y2="85"/>
  <line stroke="#757575" stroke-width="2" stroke-linecap="round" x1="60" y1="95" x2="70" y2="95"/>
  
  <!-- Back wheel -->
  <circle class="wheel" cx="80" cy="125" r="18"/>
  <circle fill="#616161" cx="80" cy="125" r="12"/>
  <circle fill="white" cx="80" cy="125" r="6"/>
  <circle class="outline" cx="80" cy="125" r="18"/>
  <circle class="outline" cx="80" cy="125" r="12"/>
  <!-- Spokes -->
  <line stroke="white" stroke-width="2" x1="80" y1="113" x2="80" y2="137"/>
  <line stroke="white" stroke-width="2" x1="68" y1="125" x2="92" y2="125"/>
  
  <!-- Front wheel -->
  <circle class="wheel" cx="125" cy="125" r="18"/>
  <circle fill="#616161" cx="125" cy="125" r="12"/>
  <circle fill="white" cx="125" cy="125" r="6"/>
  <circle class="outline" cx="125" cy="125" r="18"/>
  <circle class="outline" cx="125" cy="125" r="12"/>
  <!-- Spokes -->
  <line stroke="white" stroke-width="2" x1="125" y1="113" x2="125" y2="137"/>
  <line stroke="white" stroke-width="2" x1="113" y1="125" x2="137" y2="125"/>
  
  <!-- Connection to wheels -->
  <line class="outline" x1="70" y1="105" x2="80" y2="125"/>
  <line class="outline" x1="115" y1="105" x2="125" y2="125"/>
  
  <!-- Rear carrier frame -->
  <rect class="detail" x="75" y="50" width="50" height="5"/>
  <line class="outline" x1="80" y1="55" x2="80" y2="85"/>
  <line class="outline" x1="120" y1="55" x2="120" y2="85"/>
</svg>
