<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Mesa central logo icon -->
  <defs>
    <style>
      .logo-text { fill: white; font-family: Arial, sans-serif; font-weight: bold; }
      .fork { fill: white; }
      .knife { fill: white; }
    </style>
  </defs>
  
  <!-- Fork on left -->
  <g class="fork">
    <rect x="50" y="80" width="4" height="80" rx="2"/>
    <rect x="45" y="70" width="3" height="15" rx="1.5"/>
    <rect x="50" y="70" width="3" height="20" rx="1.5"/>
    <rect x="55" y="70" width="3" height="15" rx="1.5"/>
  </g>
  
  <!-- Knife on right -->
  <g class="knife">
    <rect x="146" y="80" width="4" height="80" rx="2"/>
    <path d="M142 70 L154 70 L150 85 L146 85 Z"/>
  </g>
  
  <!-- MESA text in center -->
  <text x="100" y="95" class="logo-text" font-size="32" text-anchor="middle">MESA</text>
  <text x="100" y="115" class="logo-text" font-size="11" text-anchor="middle" opacity="0.9">FOOD DELIVERY</text>
  
  <!-- Decorative circle around -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
</svg>
