<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Pharmacy + Beauty icon -->
  <defs>
    <style>
      .cross { fill: #4CAF50; }
      .lipstick { fill: #E91E63; }
      .cream { fill: #FF9800; }
      .outline { fill: none; stroke: #2C3E50; stroke-width: 3; stroke-linejoin: round; }
      .detail { fill: #2C3E50; }
      .shine { fill: white; opacity: 0.6; }
    </style>
  </defs>
  
  <!-- Pharmacy cross -->
  <rect class="cross" x="50" y="80" width="25" height="70" rx="4"/>
  <rect class="cross" x="40" y="105" width="45" height="25" rx="4"/>
  <path class="outline" d="M50 80 L75 80 L75 105 L85 105 L85 130 L75 130 L75 150 L50 150 L50 130 L40 130 L40 105 L50 105 Z"/>
  
  <!-- Highlight on cross -->
  <rect class="shine" x="55" y="85" width="6" height="20" rx="2"/>
  
  <!-- Sparkles around cross -->
  <path class="detail" d="M35 70 L37 75 L32 73 L37 75 L35 80 L35 75 L30 75 L35 73 Z"/>
  <path class="detail" d="M90 95 L92 100 L87 98 L92 100 L90 105 L90 100 L85 100 L90 98 Z"/>
  
  <!-- Lipstick -->
  <rect class="lipstick" x="110" y="90" width="18" height="35" rx="2"/>
  <rect class="detail" x="110" y="82" width="18" height="8"/>
  <path class="lipstick" d="M110 82 L113 72 L125 72 L128 82 Z"/>
  <path class="outline" d="M110 82 L113 72 L125 72 L128 82 L128 125 L110 125 Z"/>
  
  <!-- Lipstick cap -->
  <rect class="detail" x="108" y="125" width="22" height="25" rx="3"/>
  <line stroke="white" stroke-width="2" x1="112" y1="135" x2="126" y2="135"/>
  
  <!-- Cream jar -->
  <ellipse class="cream" cx="155" cy="125" rx="20" ry="8"/>
  <rect class="cream" x="135" y="100" width="40" height="25"/>
  <ellipse class="cream" cx="155" cy="100" rx="20" ry="8"/>
  <path class="outline" d="M135 100 L135 125 Q135 133 155 133 Q175 133 175 125 L175 100"/>
  <ellipse class="outline" cx="155" cy="100" rx="20" ry="8"/>
  
  <!-- Label on jar -->
  <rect fill="white" x="143" y="108" width="24" height="12" rx="2"/>
  <line stroke="#2C3E50" stroke-width="1.5" x1="147" y1="112" x2="163" y2="112"/>
  <line stroke="#2C3E50" stroke-width="1.5" x1="147" y1="116" x2="163" y2="116"/>
  
  <!-- Jar cap -->
  <rect class="detail" x="145" y="93" width="20" height="7" rx="2"/>
</svg>
